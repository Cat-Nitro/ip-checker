<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Lock</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
    }
    #access-message {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="access-message">
    <h1>Checking Access...</h1>
    <p>Please wait while we verify your IP.</p>
  </div>
<script>
  async function getIP() {
  try {
    // Fetch the user's public IP
    const response = await fetch('https://api.ipify.org?format=json');
    const data = await response.json();
    const userIP = data.ip;

    document.getElementById("access-message").innerHTML = `
      <h1>Your Public IP:</h1>
      <p>${userIP}</p>
    `;
  } catch (error) {
    console.error("Error fetching IP:", error);
    document.getElementById("access-message").innerHTML = `
      <h1>Error</h1>
      <p>Unable to verify your IP. Please try again later.</p>
    `;
  }
}

// Run the IP check
getIP();
  </script>
</body>
</html>
